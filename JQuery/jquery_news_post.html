<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- #455C9F -->
  <!-- #E6E7EA -->
  <style>
    #header {
      background-color: #455C9F;
      color: white;
      padding: 10px;
    }

    .content {
      padding: 10px;
      background-color: #E6E7EA;
    }

    .item {
      background-color: white;
      margin: 10px;
    }

    .container {
      width: 200px;
    }
  </style>

  <div class="container">
    <div id="header">
      최도근님, 안녕하세요?
    </div>
    <div class="content">
      페이스북 색감따라하기
      <div class="item">
        <b>박지성</b> SBS에서 월드컵보세요!
      </div>
      <div class="item">
        <b>안정환</b> MBC죠...
      </div>
      <div class="item">
        <b>이영표</b> KBS는 수신료의 가치를..
      </div>
    </div>
  </div>

  <button id="add_button">등록하기</button>

  <script>
    $('#add_button').click(function () {
      let text = prompt('기사 내용');

      $('.content').append(`<div class="item">${text}</div >`);
    });
  </script>

</body>

</html>
