<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>
<body>
  <style>
    .big-text {
      font-size: xx-large;
    }

    .color-red {
      color: red;
    }
  </style>
  <script>
    // jquery 시작 $ 로 시작
    $(function() {
      // onload 와 동일
      console.log('onLoad');

      $jsTitle = document.getElementById('title');
      console.log($jsTitle);
      console.log()

      // 기존방식 연결
      document.getElementById('button1')
        .addEventListener('click', function() {
          console.log('클릭1!!');
        })

      $title = $('#title')
      console.log($title);

      // jquery 방식의 이벤트 연결
      $('#button1').on('click', function() {
        console.log('JQuery 클릭1 !!');
      })

      $('#button1').click(function() {
        console.log('JQuery(2) 클릭1!!');
      })

      // method chain
      $('#button2').click(function() {
        console.log('JQuery 클릭2');
      }).mouseover(function() {
        console.log('JQuery 마우스 오버2');
      }).mouseleave(function() {
        console.log('JQuery 마우스 리브2');
      })

      $('#button3').click(function() {
        $('#text').html('<b>b 태그</b>');
        $('#text').text('<b>b 태그</b>');
      })

      $('#button4').click(function() {
        $('#text2').append('<b>b 태그</b>')
        .append('Hello');
      })

      $('#test3').mouseover(function() {
        console.log(this); // this: js로 얻었던 tag 정보
        console.log($(this)); // jquery 객체로 변경

        // 속성 변경
        $(this).attr('class', 'color-red');

        // css 변경
        // $(this).css('class', 'color-red');
      })
    })
  </script>

  <div id="title">title</div>
  <button id="button1">클릭1</button>
  <button id="button2">클릭2</button>

  <div id="text">여기</div>
  <button id="button3">클릭3</button>
  
  <div id="text2">여기</div>
  <button id="button4">클릭4</button>

  <div id="text3" class="big-text">big text</div>
</body>
</html>
