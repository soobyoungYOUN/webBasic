<!DOCTYPE html> <!-- html 정의 문구, 없어도 잘 돌아감 -->
<html lang="en"> <!-- 국제화에 필요한데 지금은 없어도 됨 -->
<head>
  <meta charset="UTF-8"> <!-- 브라우저에 정보를 전달하는 내용을 담고 있음, 모든 언어를 커버해서 좋음 -->
  
  <!-- IE(internetExplorer) 곧 서비스 종료함 / msEdge와 익스플로러의 연동을 위한 것, 크롬과 무관-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

  <!-- 기기 사이즈에 따라 컨텐츠를 정의해줌, for 모바일 기기 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 구글에 검색될 때, 페이지에 가벼운 설명을 달아둘 때 사용 -->
  <meta name="descripttion" content="비디오 태그 연습">
  <title>Document</title>
</head>
<body>
  <!-- 해당 주소의 영상을 내 웹페이지에서 재생 -->
  <!-- controls를 삽입해야 재생 및 크기조절 가능 -->
  <!-- autoplay 자동재생 -->
  <!-- controls autoplay 를 같이 넣으면 자동재생 불가능 -->
  <!-- 정책 상 자동 재생을 금지시켜둠 / muted autoplay: 소리없이 자동재생은 가능 -->
  <!-- 브라우저마다 지원하는소스가 달라서 source를 여러 개 넣어 둠, 그러면 먼저 되는 것만 재생 됨 -->
  <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
              controls width="500px" muted autoplay></video>
</body>
</html>
