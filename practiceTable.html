<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1", width="300">
    <tr><td align="center" rowspan="4">1</td><td align="center">2</td></tr>
    <tr><td align="center">3</td></tr>
    <tr><td align="center">4</td></tr>
    <tr><td align="center">5</td></tr>
    <tr><td colspan="2" align="center">6</td></tr>
  </table>
  <br>
  <table border="1" width="300">
    <tr><td align="center" colspan="2">2</td><td align="center" rowspan="5">7</td></tr>
    <tr><td align="center" rowspan="3">1</td><td align="center">3</td></tr>
    <tr><td align="center">4</td></tr>
    <tr><td align="center">5</td></tr>
    <tr><td align="center" colspan="2">6</td></tr>
  </table>
</body>
</html>
