<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function loadDoc() {
      let xhttp = new XMLHttpRequest();
      // 응답이 왔을 때의 콜백 함수 정의
        xhttp.onreadystatechange = function() {
          // this.readyState == 4 : 정상 완료
          // this.status == 200 : 서버 입장에서 성공, http request 요청에 따른 성공
          // this.status == 404 : 서버 입장에서 파일을 못 찾았다 => 파일이 없다는 응답이 왔어도 정상완료 취급(어쨌거나 응답이 온 거니까)
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
            this.responseText;
          }
        };
      // 통신방식이나 대상을 설정
      // 방식 : GET(읽기), POST(쓰기), PATCH, DELETE, ...
      // true/false : 비동기 여부 확인
      xhttp.open("GET", "ajax_info.txt", true);
      xhttp.send();
    }
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>
</html>
